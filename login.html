<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Effettua il login</title>
</head>

<body id="loginBody">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#486885">
            <div class="container-fluid">
                <a class="navbar-brand ps-3" href="#"><span class="fw-bold text-warning">Corsuper</span> - Il sito dei
                    super corsi!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end pe-4" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link btn btn-outline-warning text-white" href="login.html"
                                id="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row mx-auto" id="loginBox">
                <div class="col d-flex flex-column">
                    <h3 class="fw-bold fs-1 mb-2 text-center">Login</h3>
                    <h5 class="my-3 fs-4 text-center">Inserisci le credenziali di accesso</h5>
                    <label for="user" class="fs-5">Username</label>
                    <input type="text" class="inpLog" id="user" placeholder=" Es: user@username.com">
                    <span></span>
                    <label for="password" class="fs-5">Password</label>
                    <input type="password" class="inpLog" id="password" placeholder=" Inserisci una password">
                    <span class="text-danger mt-1"></span>
                    <div class="mt-2">
                        <div class="text-center">
                            <a href="#">Password dimenticata?!</a>
                            <span class="ms-5">Non hai un account?<a href="#">Crea il tuo account</a></span><br>
                        </div>
                    </div>
                    <button type="button" id="accedi" class="btn btn-outline-dark w-25 mx-auto mt-3">Accedi</button>
                    <div id="progress" class="mt-4 mx-5"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-5 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 Company, Inc</p>
            <a class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
                href="#"></a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a class="nav-link text-muted px-2" href="login.html">Login</a></li>
            </ul>
        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
